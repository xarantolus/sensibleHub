<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="/assets/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/bulma-prefers-dark.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.min.css">

    <link rel="stylesheet" href="/assets/css/bulma-switch.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/fav/favicon-16x16.png">
    <link rel="manifest" href="/assets/fav/site.webmanifest">
    <link rel="mask-icon" href="/assets/fav/safari-pinned-tab.svg" color="#3ef291">
    <link rel="shortcut icon" href="/assets/fav/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Sensible Hub">
    <meta name="application-name" content="Sensible Hub">
    <meta name="msapplication-TileColor" content="#baffda">
    <meta name="msapplication-config" content="/assets/fav/browserconfig.xml">
    <meta name="theme-color" content="#baffda">

    <title>{{.Title}}</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a class="home-link navbar-item" href="/">
                <img class="logo-image" src="/assets/fav/safari-pinned-tab.svg" alt="Music Server">
            </a>
            <a class="navbar-burger">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/songs">
                    <span class="bd-emoji">🎵</span> &nbsp;Songs
                </a>
                <a class="navbar-item" href="/artists">
                    <span class="bd-emoji">🎙️</span> &nbsp;Artists
                </a>
                <a class="navbar-item" href="/years">
                    <span class="bd-emoji">📅</span> &nbsp;Years
                </a>
            </div>

            <div class="navbar-end">
                <span data-no-instant class="navbar-item">
                    <progress id="main-progress" class="progress is-small" style="display: none;"></progress>
                </span>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>

                    <div class="navbar-dropdown">
                        <a href="/songs/random" class="navbar-item">
                            <span class="bd-emoji">🔀</span> &nbsp;Random song
                        </a>
                        <hr class="navbar-divider">
                        <a href="/incomplete" class="navbar-item">
                            <span class="bd-emoji">🏷️</span> &nbsp;Incomplete songs
                        </a>
                        <a href="/unsynced" class="navbar-item">
                            <span class="bd-emoji">❌</span> &nbsp;Unsynced songs
                        </a>
                        <a href="/edits" class="navbar-item">
                            <span class="bd-emoji">🖊️</span> &nbsp;Recently edited
                        </a>
                        <a href="/added" class="navbar-item">
                            <span class="bd-emoji">🕙</span> &nbsp;Date added
                        </a>
                        <div class="is-hidden-mobile">
                            <hr class="navbar-divider">
                            <span class="help navbar-item">External links</span>
                            <a href="https://github.com/xarantolus/sensibleHub" rel="noopener noreferrer" class="navbar-item">
                                <span class="bd-emoji">⭐</span> &nbsp;GitHub
                            </a>
                        </div>
                    </div>
                </div>

                <form id="search-form" class="navbar-item" action="/search">
                    <div id="search-container" class="control has-icons-left has-icons-right is-small">
                        <input id="search-bar" value="{{ query . }}" name="q" class="input is-small is-rounded" type="text" placeholder="Search" autocomplete="off">
                        <span class="icon is-small is-left">🔍</span>
                    </div>
                    <div id="search-suggestions" class="navbar-dropdown"></div>
                </form>
                <a class="navbar-item" href="/add">
                    <span class="bd-emoji">📝</span> &nbsp;Add
                </a>
            </div>
        </div>
    </nav>
    <div class="content-container">
