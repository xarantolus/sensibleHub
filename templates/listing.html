{{ template "head.html" . }}
{{with .Groups}}
{{range .}}
<div class="listing">
    {{if have .Link .Title}}
        <a href="{{.Link}}"><h4 class="title is-4">{{.Title}}</h4></a>
    {{else}}
        {{with .Title}}<h4 class="title is-4">{{.}}</h4>{{end}}
    {{end}}
    
    {{range .Songs}}
        {{ template "song-item.html" . }}
    {{end}}
</div>
{{end}}{{else}}
    {{template "notfound.html"}}
{{end}}
{{ template "foot.html" . }}
