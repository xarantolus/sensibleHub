<a class="song-link box" id="song-{{.ID}}" href="/song/{{.ID}}">
    <article class="media">
        <div class="media-left"><img id="img-{{.ID}}" src="/song/{{.ID}}/cover?size=small" width="60" height="60"></div>
        <div class="media-content song-media">
            <div class="content">
                    <strong>{{.MusicData.Title}}</strong>  

                    <p>{{.MusicData.Album}}</p>
                    <p>{{.MusicData.Artist}}</p>
            </div>
        </div>
    </article>
</a><br>
