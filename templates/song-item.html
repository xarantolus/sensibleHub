<li class="song-listing-item"><a id="song-{{.ID}}" href="/song/{{.ID}}">
    <img width="60" height="60" class="song-listing-image" src="/song/{{.ID}}/cover?size=small"/>
    <div class="song-listing-meta">
        <h5 class="title is-5">{{.MusicData.Title}}</h5>
        {{.MusicData.Artist}}
    </div>
</a>
</li>
